[profile.default]
src = "src"
out = "out"
libs = ["lib"]
via-ir = true
optimizer = true
optimizer_runs = 130
dotenv = ".env.p256"

fs_permissions = [
  { access = "read", path = "./test/data" }
]

[profile.default.fuzz]
runs = 100000                               
seed = '0x3e8'  



# Add CI profile with same settings
[profile.ci]
src = "src"
out = "out"
libs = ["lib"]
via-ir = true
optimizer = true
optimizer_runs = 130

fs_permissions = [
  { access = "read", path = "./test/data" }
]

[fmt]
line_length = 100
bracket_spacing = false
